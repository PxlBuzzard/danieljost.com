---title: websites---{% include header.html %}<h1 class="text_top">Websites</h1><div class="game_list">  {% for website in site.data.websites %}  <div class="subgame">    {% if website.link %}    <a href="{{ website.link }}" target="_blank">    {% endif %}    <img src="/img/thumb/website/{{ website.thumb }}" class="subgame_img" alt="{{ website.name }}" />    <h2 class="subgame_header">{{ website.name }}</h2>    {% if website.link %}    </a>    {% endif %}    <p class="subgame_text">{{ website.year }}</p>  </div>  {% endfor %}</div>{% include footer.html %}
